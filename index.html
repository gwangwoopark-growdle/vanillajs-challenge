<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="content">
        <h2 id="clock">00:00:00</h2>
        <form class="hidden form_group" id="login-form">
          <input
            class="form_field"
            id="login-input"
            required
            maxlength="15"
            type="text"
            placeholder="Name"
            id="name"
          />
        </form>
        <h1 class="hidden" id="greeting"></h1>
        <form class="form_group" id="todo-form">
          <input
            class="form_field"
            id="todo-input"
            type="text"
            placeholder="To do"
            required
          />
        </form>
        <ul class="list_group" id="todo-list"></ul>
      </div>
    </div>
    <div id="weather" class="weather">
      <span></span>
      <span></span>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
